<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let course of courses$ | async">
        <bba-course-card
          [course]="course"
          [lessonCount]="2">
        </bba-course-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
