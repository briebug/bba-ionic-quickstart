<ion-header *ngIf="currentCourse$ | async as currentCourse">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/courses/{{currentCourse.id}}"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{currentCourse.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <bba-course-card
    [course]="currentCourse$ | async"
    [navigate]="false">
  </bba-course-card>
</ion-content>
