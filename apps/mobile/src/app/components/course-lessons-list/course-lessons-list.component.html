<ion-item-group>
  <ion-item-divider sticky>
    <ion-label>
      <h1>{{course.title}}</h1>
    </ion-label>
  </ion-item-divider>

  <ion-item-sliding *ngFor="let lesson of course.lessons">
    <ion-item routerLink="/courses/{{course.id}}/lessons/{{lesson.id}}">
      <ion-label>
        <h3>{{lesson.title}}</h3>
        <p>{{lesson.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="primary">
        Favorite
      </ion-item-option>
      <ion-item-option color="danger">
        Remove
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-item-group>
