<ion-item-group>
	<ion-item-divider sticky>
		<ion-avatar slot="start">
			<img [src]="author.profilePic" [alt]="author.firstName + ' profile picture'">
		</ion-avatar>
		<ion-label>
			<h1>{{author.firstName}} {{author.lastName}}</h1>
			<p>{{author.title}}</p>
		</ion-label>
	</ion-item-divider>

	<ion-item-sliding *ngFor="let course of author.courses">
		<ion-item routerLink="/courses/{{course.id}}">
			<ion-label>
				<h3>{{course.title}}</h3>
				<p>{{course.description}}</p>
			</ion-label>
		</ion-item>
		<ion-item-options>
			<ion-item-option color="primary">
				Favorite
			</ion-item-option>
			<ion-item-option color="danger">
				Remove
			</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-item-group>
