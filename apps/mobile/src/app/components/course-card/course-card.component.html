<ion-card class="course-card">
  <img [src]="course.thumbnail" />

  <ion-card-header>
    <ion-item detail="false" lines="none" class="course-item">
      <ion-label>
        <h1>{{ course.title }}</h1>
        <p>{{ course.description }}</p>
      </ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-item detail="false">
      <ion-label>
        <h2>Lessons</h2>
      </ion-label>
    </ion-item>

    <ion-list>
      <ion-item detail="false"
        *ngFor="let lesson of course.lessons | slice:0:lessonCount">
        <ion-label>
          <h3>{{ lesson.title }}</h3>
          <p>{{ lesson.description }}</p>
        </ion-label>
        <ion-button
          [routerLink]="['/courses/', course.id, 'lessons', lesson.id]">
          Watch
          <ion-icon slot="end" name="play"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    <ion-item detail="false" lines="none" class="course-item">
      <ion-avatar slot="start">
        <img [src]="course.author.profilePic" [alt]="course.author"/>
      </ion-avatar>
      <ion-label>
        <h3>{{ course.author.firstName }} {{ course.author.lastName }}</h3>
        <p>{{ course.author.title }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-button
        *ngIf="navigate"
        expand="bock"
        fill="outline"
        [routerLink]="['/courses/', course.id]">
        Go To Course
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
