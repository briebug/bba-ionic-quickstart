<ion-card class="course-card" *ngIf="user">
  <ion-card-header>
    <ion-item detail="false" lines="none" class="course-item">
      <ion-avatar slot="start">
        <img
          [src]="user.profilePic"
          [alt]="user.firstName + ' profile picture'"
        />
      </ion-avatar>
      <ion-label>
        <h1>{{user.firstName}} {{user.lastName}}</h1>
        <p>{{user.title}}</p>
      </ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-item detail="false">
      <ion-label>
        <h3>Current Course</h3>
        <h2>{{user.currentCourse.title}}</h2>
      </ion-label>
      <ion-button
        expand="bock"
        fill="outline"
        [routerLink]="['/courses/', user.currentLesson.courseId]">
        Go To Course
      </ion-button>
    </ion-item>

    <ion-item detail="false">
      <ion-label>
        <h3>Current Lesson</h3>
        <h2>{{user.currentLesson.title}}</h2>
      </ion-label>
      <ion-button
        [routerLink]="['/courses/', user.currentLesson.courseId, 'lessons', user.currentLesson.id]">
        Watch
        <ion-icon slot="end" name="play"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item detail="false">
      <ion-label>
        <h3>Total Courses Completed</h3>
        <h2>{{user.coursesCompleted}}</h2>
      </ion-label>
    </ion-item>

    <ion-item detail="false" lines="none">
      <ion-label>
        <h3>Total Lessons Completed</h3>
        <h2>{{user.lessonsCompleted}}</h2>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
