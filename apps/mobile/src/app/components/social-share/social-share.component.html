<ion-fab slot="fixed" vertical="bottom" horizontal="end">
	<ion-fab-button>
		<ion-icon name="share-social"></ion-icon>
	</ion-fab-button>
	<ion-fab-list side="top">
		<ion-fab-button color="vimeo" (click)="shared.emit('Vimeo')">
			<ion-icon name="logo-vimeo"></ion-icon>
		</ion-fab-button>
		<ion-fab-button color="instagram" (click)="shared.emit('Instagram')">
			<ion-icon name="logo-instagram"></ion-icon>
		</ion-fab-button>
		<ion-fab-button color="twitter" (click)="shared.emit('Twitter')">
			<ion-icon name="logo-twitter"></ion-icon>
		</ion-fab-button>
		<ion-fab-button color="facebook" (click)="shared.emit('Facebook')">
			<ion-icon name="logo-facebook"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>
</ion-fab>
