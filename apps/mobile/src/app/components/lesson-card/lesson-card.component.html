<ion-card class="lesson-card">
	<video controls class="video-player"
				 [src]="lesson.videoUri"
				 [poster]="course.thumbnail">
	</video>
	<ion-card-content>
		<ion-item detail="false" lines="none" class="lesson-item">
			<ion-label>
				<h1>{{ lesson.title }}</h1>
				<p>{{ lesson.description }}</p>
			</ion-label>
		</ion-item>
	</ion-card-content>
</ion-card>
